replicaCount: 1

image:
  repository: hf-proxy
  pullPolicy: Always
  tag: "latest"

container:
  env:
    - name: HF_API_BASE_URL
      value: "https://huggingface.co/api"
    - name: HF_TIMEOUT
      value: "30"
    - name: LOG_LEVEL
      value: "INFO"
    - name: LOG_JSON
      value: "true"
    - name: PORT
      value: "8080"
    - name: HF_CACHE_DIR
      value: "/root/.cache/huggingface"
    - name: HF_TOKEN
      valueFrom:
        secretKeyRef:
          name: hf-proxy-secret
          key: hf-token

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

cache:
  enabled: false
  size: 10Gi
  storageClass: ""

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
